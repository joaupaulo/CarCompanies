apiVersion: apps/v1
kind: Deployment

metadata:
 name: car-companie-deployment
 labels:
    app: car-companie-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-companie-deployment
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
      metadata:
        labels:
          app: car-companie-deployment
      spec:
        containers:
          - name: test-deploy-container
            image: <IMAGE>
            securityContext:
              privileged: true
            ports:
              - name: http
                containerPort: 80
                hostPort: 80
            resources:
              requests:
                cpu: 100m
              limits:
                cpu: 1000m

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: car-companie-ingress
spec:
  rules:
    - host:  
      http:
        paths:
          - pathType: Prefix
            path: /  
            backend:
              service:
                name: car-companie-deployment
                port:
                  number: 80