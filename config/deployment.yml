apiVersion: apps/v1
kind: Deployment
metadata:
   name: carcompanies-deployment
   labels:
      app: carcompanies-deployment
spec:
  replicas: 3
  selector:
     matchLabels:
         app: carcompanies-deployment
  template:
      metadata:
         labels:
           app: carcompanies-deployment
      spec:
        containers:
        - name: carcompanies-deployment
          image: <IMAGE>
          ports:
           - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: carcompanies-deployment
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: carcompanies-deployment

