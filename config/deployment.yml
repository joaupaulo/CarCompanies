apiVersion: apps/v1
kind: Deployment
metadata:
   name: carcompanies-deployment
   labels:
      app: carcompanies-deployment
spec:
  replicas: 3
  selector:
     matchLabels:
         app: carcompanies-deployment
  template:
      metadata:
         labels:
           app: carcompanies-deployment
      spec:
        containers:
        - name: carcompanies-deployment
          image: <IMAGE>
          ports:
           - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: carcompanies-deployment
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: carcompanies-deployment
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carcompanies-ingresss
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt"
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: k8s.simplewebapi.shop
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: carcompanies-deployment
            port:
              number: 80
  tls:
  - hosts:
    - "k8s.eusouodaniel.com"
    secretName: letsencrypt-tls