apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-companie-deployment
  labels:
    app: car-companie-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-companie-deployment
  template:
    metadata:
      labels:
        app: car-companie-deployment
    spec:
      containers:
      - name: car-companie-container
        image: <IMAGE>
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: car-companie-service
spec:
  selector:
    app: car-companie-deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
