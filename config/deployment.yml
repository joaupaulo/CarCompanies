apiVersion: apps/v1
kind: Deployment
metadata:
   name: carcompanies-deployment
   labels:
      app: carcompanies-deployment
spec:
  replicas: 3
  selector:
     matchLabels:
         app: carcompanies-deployment
  template:
      metadata:
         labels:
           app: carcompanies-deployment
      spec:
        containers:
        - name: carcompanies-deployment
          image: <IMAGE>
          ports:
           - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: carcompanies-service
spec:
  selector:
    app: carcompanies-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carcompanies-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: my.carcompanie.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: carcompanies-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: carcompanies-loadbalancer
spec:
  selector:
    app: carcompanies-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer