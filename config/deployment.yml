apiVersion: apps/v1
kind: Deployment
metadata:
   name: carcompanies-deployment
   labels:
      app: carcompanies-deployment
spec:
  replicas: 3
  selector:
     matchLabels:
         app: carcompanies-deployment
  template:
      metadata:
         labels:
           app: carcompanies-deployment
      spec:
        containers:
        - name: carcompanies-deployment
          image: <IMAGE>
          ports:
           - containerPort: 443

---
apiVersion: v1
kind: Service
metadata: 
  name: carcompanies-deployment
  labels:
    app: carcompanies-deployment
spec:
  type: NodePort
  ports:
  - port: 443
    targetPort: 443
    nodePort: 3007
  selector: 
     app: carcompanies-deployment
